<!-- Script Matrix Effect dan Musik -->
<script>
    // Efek Matrix
    const matrix = document.getElementById('matrix');
    let columns = Math.floor(window.innerWidth / 20);
    let lines = '';

    for (let i = 0; i < 1000; i++) {
        lines += Math.random() > 0.5 ? '1' : '0';
        if ((i + 1) % columns === 0) {
            lines += '\n';
        }
    }

    matrix.textContent = lines;

    setInterval(() => {
        let newLines = '';
        for (let i = 0; i < 1000; i++) {
            newLines += Math.random() > 0.5 ? '1' : '0';
            if ((i + 1) % columns === 0) {
                newLines += '\n';
            }
        }
        matrix.textContent = newLines;
    }, 100);

    // Musik Otomatis Saat Sentuhan atau Scroll
    const music = document.getElementById('music');
    const musicButton = document.getElementById('musicButton');
    let isPlaying = false;

    function playMusicOnce() {
        if (!isPlaying) {
            music.play();
            isPlaying = true;
        }
        document.removeEventListener('touchstart', playMusicOnce);
        document.removeEventListener('scroll', playMusicOnce);
    }

    document.addEventListener('touchstart', playMusicOnce);
    document.addEventListener('scroll', playMusicOnce);

    function toggleMusic() {
        if (music.paused) {
            music.play();
        } else {
            music.pause();
        }
    }
</script>
